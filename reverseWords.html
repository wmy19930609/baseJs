<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverse</title>
</head>
<body>
	<img src="https://raw.githubusercontent.com/wmy19930609/baseJs/master/images/9454T3E76A2(2H6V%25DNF)UM.jpg" alt="">
	<script>
		function reverseWords(str){
			var aStr = str.split(/\s+/);
			var len = aStr.length;
			var aSave = [];
			if(len == ''){
				console.log('please input somewords!');
			}else if(len == 1){
				console.log('只输入了一个词');
			}else{
				for (var i = len - 1; i  >= 0; i--) {
					aSave.push(aStr[i]);
				};
				aSave = aSave.join(' ');
				console.log(aSave);
			}
			
		}
		reverseWords('hello World!');
	</script>
</body>
</html>
