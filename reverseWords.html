<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverse</title>
</head>
<body>
	![image](https://cloud.githubusercontent.com/assets/8522841/9985464/0f021a42-605f-11e5-9d9a-68f4704bb22b.png)
	<script>
		function reverseWords(str){
			var aStr = str.split(/\s+/);
			var len = aStr.length;
			var aSave = [];
			if(len == ''){
				console.log('please input somewords!');
			}else if(len == 1){
				console.log('只输入了一个词');
			}else{
				for (var i = len - 1; i  >= 0; i--) {
					aSave.push(aStr[i]);
				};
				aSave = aSave.join(' ');
				console.log(aSave);
			}
			
		}
		reverseWords('hello World!');
	</script>
</body>
</html>
